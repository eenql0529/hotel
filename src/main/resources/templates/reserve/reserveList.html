<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<th:block layout:fragment="css">
	<style>
.content {
	font-family: suit !important;
}

.roomMng_button {
	background-color: #DFA974 !important;
	width: 100px;
	color: white;
	text-align: center;
	display: flex;
	justify-content: center;
	align-items: center;
	font-weight: bolder;
	margin-bottom: 6px;
	font-size: 14px;
	text-transform: uppercase;
	border: 1px solid #dfa974;
	border-radius: 2px;
	background: transparent;
	height: 46px;
	margin-top: 30px;
}
</style>
</th:block>

<div layout:fragment="content">
	<div class="breadcrumb-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-text">
						<h2 style="font-family: suit !important;">마이페이지</h2>
						<div class="bt-option">
							<a href="/">Home</a> <span>MyPage</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb Section End -->
	<div class="container"
		style="display: flex; justify-content: flex-end; padding: 0px;">
	</div>
	<!-- Rooms Section Begin -->
	<section class="rooms-section spad">
		<form method="get">
			<div class="container">
				<div>
					<div class="row" th:each="reservation : ${reservations}"
						style="align-items: center; margin-bottom: 30px; border: solid 0.1px; border-color: #8f8f8f73; border-radius: 0.25rem !important;">
						<div class="col-4" style="padding-left: 0;">
							<img th:src="${reservation.imgUrl}" class="rounded repImg">
						</div>
						<div class="col-6">

							<p>
								<strong>객실타입:</strong> <span
									th:text="${reservation.typeId.typeName}"></span>
							</p>
							<p>
								<strong>위치:</strong> <span
									th:text="${reservation.typeId.location}"></span>
							</p>
							<p>
								<strong>전망:</strong> <span th:text="${reservation.typeId.view}"></span>
							</p>
							<p>
								<strong>가격:</strong> <span
									th:text="${#numbers.formatInteger(reservation.totalPrice, 0, 'COMMA')}+'원'"></span>
							</p>
							<!-- 등등 필요한 정보를 추가 -->
						</div>

						<div class="col-2" style="top: 84px; left: 33px;">
							<a th:value="${reservation.reservationId}" th:onclick="cancelReserve([[${reservation.reservationId}]])" class="roomMng_button"
								style="color: white; cursor: pointer; width: 140px;"> Cancel
								Room</a>
						</div>

					</div>
				</div>
			</div>
		</form>
	</section>
</div>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		function cancelReserve(reservationId) {
			const cancelConf = confirm("예약 취소하시겠습니까?");
			if (!cancelConf)
				return; //취소버튼 누르면

			//request URL
			var url = "/reservation/" + reservationId + "/cancel";
			
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");



			$.ajax({
				url : url, //request URL
				type : "DELETE", //전송방식
				contentType : "application/json",
				beforeSend : function(xhr) {
					//데이터를 전송하기 전에 헤더에 csrf 값을 설정
					xhr.setRequestHeader(header, token);
				},
				dataType : "json",
				cache : false,
				success : function(result, status) {
					location.href = '/admin/room';
				}

			});
		}
	</script>
</th:block>
</html>
